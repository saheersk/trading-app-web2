      context: ../engine
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
    volumes:
      - ../engine:/usr/src/engine
      - /usr/src/engine/node_modules
    command: ["npm", "run", "start"]
    depends_on:
      # - db
